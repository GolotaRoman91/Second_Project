<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie404</title>
    <link rel="shortcut icon" href="./image/favicon.png" type="image/png">
</head>

<body>
    <div class="bodyLoader">
        <div class="containerLoader">
            <div class="ring"></div>
            <div class="ring"></div>
            <div class="ring"></div>
            <p>Loading...</p>
        </div>
    </div>
    <img class="backImg" src="./image/bg.jpg" alt="">
    <div class="wrapRegistr">
        <div class="registr">
            <div class="wrapIn hidden">
                <div class="wrapper_In">
                    <div class="box" action="index.html" method="post">
                        <h1>Sign In</h1>
                        <input class="username" type="text" name="" placeholder="Username">
                        <input class="userpass" type="password" name="" placeholder="Password">
                        <input type="button" class="signInButt" name="" value="Sign In">
                        <p class="outputIn"></p>
                        <p class="sign_in">Sign Up</p>
                    </div>
                </div>
            </div>
            <div class="wrapUp">
                <div class="wrapper_Up">
                    <div class="box" action="index.html" method="post">
                        <h1>Sign Up</h1>
                        <input class="firstname" type="text" name="" placeholder="First name">
                        <input class="surname" type="text" name="" placeholder="Last name">
                        <input class="login" type="text" name="" placeholder="Login">
                        <input class="password" type="password" name="" placeholder="Password">
                        <input class="signUpButt" type="button" name="" value="Sign Up">
                        <p class="outputUp"></p>
                        <p class="sign_up">Sign In</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="filter hidden">
        <div class="containerFilter">
            <div class="filterTitle">
                <nav id="nav-block">
                    <div class="chooseGenres">Ð¡HOOSE GENRES:</div>
                    <ul class="genres">

                    </ul>
                </nav>

                <div class="wrapperData">
                    <p class="dataTitle">Data</p>
                    <div class="releaseData">
                        <label for="startData">Date of release: </label>
                        <input type="date" id="startData" value="1970-01-01" min="1900-01-01" max="2022-12-31" required>
                        <label for="endData"><span class="onRelease">On:</span></label>
                        <input type="date" id="endData" value="2022-01-14" min="1900-01-01" max="2022-12-31" required>
                    </div>
                </div>

                <div class="wraperRange">
                    <div class="blockRange">
                        <h5 class='movieBudget'>Movie budget</h5>
                        <div class="dual-range" data-min="0" data-max="300000000">
                            <span class="handle left"></span>
                            <span class="highlight"></span>
                            <span class="handle right"></span>
                        </div>
                    </div>
                </div>
                <div class="wraperLanguage">
                    <div class="chooseLanguage">
                        <div class="languageSelect">Language</div>
                        <select id="selectLanguage">

                        </select>
                    </div>
                </div>
                <div class="hiddeId">
                    <label for="filmId">Film By Id</label>
                    <input type="number" id="filmId" min="1" max="9999">
                </div>
            </div>
            <div class="blockBtnFilter">
                <button class="btnResetSettings">Reset filters</button>
                <button class="btnFilter">Filter</button>

            </div>
            <!-- <div class="resetBtn">
                <button class="btnResetSettings">Reset filters</button>
            </div> -->
        </div>

    </div>
    </div>
    <main>
        <div class="container">
            <nav class="navigation">
                <div class="logo"><a href="http://localhost:4200/"><img src="./image/Logo.png" class="logoImg"
                            alt=""></a>
                </div>
                <div class="searchBox">

                    <input class="searchInput" type="text" name="" placeholder="Search">
                    <button class="searchButton" href="#">
                        <i class="material-icons">
                            <img src="./image/search.png" alt="">
                        </i>
                    </button>
                </div>
                <div class="navigationRight hidden">
                    <div class="home"><a href="http://localhost:4200/">HOME</a></div>
                    <div class="second"><a href="https://deveducation.com/" target="blank">ABOUT US</a></div>
                    <div class="signOut">SIGN OUT</div>
                </div>
            </nav>
            <div class="filmsArea hidden">
                <div class="films">
                    <div class="header">
                        <div><img src="./image/movies.png" class="movieTitleLogo" alt=""></div>
                    </div>
                    <button class="btnFilterFilms">FILTER</button>
                    <div class="wrapperPosButt">
                        <div class="notFoundAlert hidden">
                            <p class="notFoundAlertTitle">Nothing films found :(</p>
                        </div>
                        <div class="buttPos">
                            <div href="#" class="btnRight hiddenArrow"><img class="imgBtnRight"
                                    src="./image/arrow_left.png" alt="Next"></div>
                            <div class="cartFilms slider__items">
                            </div>
                            <div href="#" class="btnLeft"><img class="imgBtnLeft" src="./image/arrow_right.png"
                                    alt="Next"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="contacts">
            <div class="contactUs"></div>
            <div class="developers">
                <div class="roman"><a target="_blank" href="https://github.com/GolotaRoman91">Roman</a></div>
                <div class="maxim"><a target="_blank" href="https://github.com/OrlovMaks">Max</a></div>
                <div class="sasha"><a target="_blank" href="https://github.com/StepanChewbacca">Alexander</a></div>
                <div class="vladislav"><a target="_blank" href="https://github.com/VlTonko">Vladislav</a></div>
            </div>
        </div>
    </footer>
</body>

</html>
