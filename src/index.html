<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie404</title>
    <link rel="shortcut icon" href="./image/favicon.png" type="image/png">
</head>

<body>
    <div class="bodyLoader">
        <div class="containerLoader">
            <div class="ring"></div>
            <div class="ring"></div>
            <div class="ring"></div>
            <p>Loading...</p>
        </div>
    </div>
    <img class="backImg" src="./image/bg.jpg" alt="">
    <div class="wrapRegistr">
        <div class="registr">
            <div class="wrapIn hidden">
                <div class="wrapper_In">
                    <div class="box" action="index.html" method="post">
                        <h1>Sign In</h1>
                        <input class="username" type="text" name="" placeholder="Username">
                        <input class="userpass" type="password" name="" placeholder="Password">
                        <input type="button" class="signInButt" name="" value="Login">
                        <p class="outputIn"></p>
                        <p class="sign_in">Sign Up</p>
                    </div>
                </div>
            </div>
            <div class="wrapUp">
                <div class="wrapper_Up">
                    <div class="box" action="index.html" method="post">
                        <h1>Sign Up</h1>
                        <input class="firstname" type="text" name="" placeholder="First_name">
                        <input class="surname" type="text" name="" placeholder="Last_name">
                        <input class="login" type="text" name="" placeholder="Login">
                        <input class="password" type="password" name="" placeholder="Password">
                        <input class="signUpButt" type="button" name="" value="Login">
                        <p class="outputUp"></p>
                        <p class="sign_up">Sign In</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="filter hidden">

        <div class="containerFilter">
            <div class="headerFilter">
                <div class="titleFiltersHeader">
                    EXPLORE OUR TITLES
                </div>
                <div class="resetBtn">
                    <button class="btnResetSettings">Reset filters</button>
                </div>
            </div>

            <div class="filterTitle">
                <nav id="nav-block">
                    <div class="chooseGenres">Ð¡HOOSE GENRES:</div>
                    <ul class="genres">
                        <li data-f="Action" id="1" class="filmsGenres" data-value="1">Action</li>
                        <li data-f="Comedy" id="4" class="filmsGenres" data-value="4">Comedy</li>
                        <li data-f="Drama" id="7" class="filmsGenres" data-value="7">Drama</li>
                        <li data-f="Family" id="12" class="filmsGenres" data-value="8">Family</li>
                        <li data-f="Fantasy" id="9" class="filmsGenres" data-value="9">Fantasy</li>
                        <li data-f="Horror" id="3" class="filmsGenres" data-value="11">Horror</li>
                    </ul>
                </nav>

                <div class="releaseData">
                    <label for="startData">Date of release</label>
                    <input type="date" id="startData" value="2000-01-01" min="1900-01-01" max="2022-12-31">
                    <label for="endData">On</label>
                    <input type="date" id="endData" value="2021-12-03" min="1900-01-01" max="2022-12-31">
                </div>

                <div class="wraperRange">
                    <div class="blockRange">
                        <div class="slider">
                            <div class="track"></div>
                        </div>
                        <div class="output o0"> </div>
                        <div class="thumb t0"></div>

                        <div class="output o1"> </div>
                        <div class="thumb t1"></div>
                    </div>

                    <div class="chooseLanguage">
                        <div class="languageSelect">Language</div>
                        <input id="selectLanguage" list="language">
                        <datalist id="language">
                            <option value="en">
                            <option value="ru">
                            <option value="ko">
                            <option value="it">
                        </datalist>
                    </div>
                </div>

                <div class="hiddeId">
                    <label for="filmId">Film By Id</label>
                    <input type="number" id="filmId" min="1" max="9999">
                </div>

            </div>
            <div class="blockBtnFilter">
                <button class="btnFilter">Filter</button>
            </div>
        </div>

    </div>
    </div>
    <main>
        <div class="container">
            <nav class="navigation">
                <div class="logo"><a href="http://localhost:4200/"><img src="./image/Logo.png" class="logoImg"
                            alt=""></a></div>
                <div class="navigationRight hidden">
                    <div class="home"><a href="http://localhost:4200/">HOME</a></div>
                    <div class="second">SECOND</div>
                    <div class="signOut">SIGN OUT</div>
                </div>
            </nav>
            <div class="filmsArea hidden">
                <div class="films">
                    <div class="header">
                        <h2 class="filmsTitle">FILMS</h2>
                    </div>
                    <button class="btnFilterFilms">FILTER</button>
                    <div class="wrapperPosButt">
                        <div class="buttPos">
                            <div href="#" class="btnRight"><img class="imgBtnRight" src="./image/arrow_left.png"
                                    alt="Next"></div>
                            <div class="cartFilms slider__items">
                            </div>
                            <div href="#" class="btnLeft"><img class="imgBtnLeft" src="./image/arrow_right.png"
                                    alt="Next"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="contacts">
            <div class="contactUs"></div>
            <div class="developers">
                <div class="roman"><a target="_blank" href="https://github.com/GolotaRoman91">Roman</a></div>
                <div class="maxim"><a target="_blank" href="https://github.com/OrlovMaks">Max</a></div>
                <div class="sasha"><a target="_blank" href="">Alexander</a></div>
                <div class="vladislav"><a target="_blank" href="https://github.com/VlTonko">Vladislav</a></div>
            </div>
        </div>
        <div class="lodoDevEducation"></div>
    </footer>
</body>

</html>
