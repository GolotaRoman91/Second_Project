<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title class="title">Movie404</title>
  <link rel="shortcut icon" href="./image/favicon.png" type="image/png">
</head>

<body>
  <div class="bodyLoader">
    <div class="containerLoader">
      <div class="ring"></div>
      <div class="ring"></div>
      <div class="ring"></div>
      <p>Loading...</p>
    </div>
  </div>
  <nav class="navigation">
    <div class="logo"><a href="http://localhost:4200/"><img src="./image/Logo.png" class="logoImg" alt=""></a></div>
    <div class="navigationRight hidden">
      <div class="home"><a href="http://localhost:4200/">HOME</a></div>
      <div class="second"><a href="https://deveducation.com/">ABOUT US</a></div>
    </div>
  </nav>
  <img class="backImg" src="./image/bg.jpg" alt="">
  <div class="movie_page">
    <a href="https://pm.ua/ru/" target="blank"><img class="advertising" src="./image/advvv.gif"></a>
    <div class="description_block">
      <h1 class="film_name"></h1>
      <div class="wrapper">
        <div>
          <img src="./image/defoultBackgroundMainPage.png" class="poster" />
        </div>
        <table class="table_film_data">
          <tbody>
            <tr>
              <td>
                <h2 class="description_h2">Release date:</h2>
              </td>
              <td class="film_date"></td>
            </tr>
            <tr>
              <td>
                <h2 class="description_h2">Genres:</h2>
              </td>
              <td class="film_genres"></td>
            </tr>
            <!-- <tr>
              <td>
                <h2 class="description_h2">Rating:</h2>
              </td>
              <td class="film_rate"></td>
            </tr> -->
            <tr>
              <td>
                <h2 class="description_h2">Revenue:</h2>
              </td>
              <td class="film_revenue"></td>
            </tr>
            <tr>
              <td>
                <h2 class="description_h2">Original language:</h2>
              </td>
              <td class="film_languages"></td>
            </tr>
            <tr>
              <td>
                <h2 class="description_h2">Adult:</h2>
              </td>
              <td class="film_adult"></td>
            </tr>
            <tr>
              <td>
                <h2 class="description_h2">Original title:</h2>
              </td>
              <td class="film_original_name"></td>
            </tr>
            <tr>
              <td>
                <h2 class="description_h2">Popularity:</h2>
              </td>
              <td class="film_popularity"></td>
            </tr>
          </tbody>

        </table>

      </div>
    </div>
    <div class="wrapper_about_film">
      <h2 class="description_h2">Description</h2>
      <div class="description">
      </div>
      <div class="playerBlock">
        <iframe class="trailer" width="100%" height="550px" src="https://www.youtube.com/embed/dQw4w9WgXcQ"
          title="YouTube video player" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="contacts">
      <div class="contactUs"></div>
      <div class="developers">
        <div class="roman"><a target="_blank" href="https://github.com/GolotaRoman91">Roman</a></div>
        <div class="maxim"><a target="_blank" href="https://github.com/OrlovMaks">Max</a></div>
        <div class="sasha"><a target="_blank" href="">Alexander</a></div>
        <div class="vladislav"><a target="_blank" href="">Vladislav</a></div>
      </div>
    </div>
    <div class="lodoDevEducation"></div>
  </footer>
</body>

</html>
